{% extends 'layout.html'  %}

{% block title %}Music{% endblock %}

{% block head %}
{% endblock %}

{% block main_content %}
	<form action="{% url 'music' %}" method="post">{% csrf_token %}
	    <table>
	        <tr>
	            <td>URL:</td>
	            <td><input type="url" name="url" placeholder="https://www.youtube.com/watch?v=1vrEljMfXYo"></td>
	        </tr>
	        <tr>
	            <td>Title</td>
	            <td><input type="text" name="title" placeholder="Country Roads"></td>
	        </tr>
	        <tr>
	            <td>Artist</td>
	            <td><input type="text" name="artist" placeholder="John Denver"></td>
	        </tr>
	        <tr>
	            <td>Album</td>
	            <td><input type="text" name="album" placeholder="Fallout 76"></td>
	        </tr>
	    </table>
        
        <input type="reset" />
		<input type="submit" />
	</form>
    

            <table class="table table-striped"><thead><tr><th>URL</th><th>Title</th><th>Artist</th><th>Album</th></tr></thead><tbody>
            {{ current_contents | safe }}
            </tbody></table>

{% endblock %}

{% block endbody %}
{{ block.super }}
<style type="text/css" >
    input {
        margin: 5px;
    }
    input[type="url"], input[type="text"] {
        width: 400px;
    }
</style>
{% endblock %}
