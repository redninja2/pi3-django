{% extends 'layout.html' %}
{% block title %}Movies{% endblock %}
{% block main_content %}
<h1>Movies</h1>
<form action="{% url 'movies' %}" method="post">{% csrf_token %}
	<input type="submit" name="submit" id="submit" value="Edit" />
</form>
<form action="{% url 'movies' %}" method="post">{% csrf_token %}
	
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Info</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.title }}</td>
                <td>{{ movie.info }}</td>
            </tr>
            {% endfor %}
            <tr>
                <td>
            		<input type="text" placeholder="Title" name="title" required="required" />
                </td>
                <td>
            		<input type="text" placeholder="Info" name="info" />
                </td>
            </tr>
        </tbody>
    </table>
    <input type="submit" name="submit" id="submit" value="Add" />
</form>
{% endblock %}
